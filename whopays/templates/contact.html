{% extends 'baser.html' %}
{% load bootstrap %}

{% block content %}

  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">Why not drop us a line?</h2>
        <hr />

        <form method="POST" role="form">
          {% csrf_token %}
          <div class="row">
            <div class="form-group col-lg-4">
              {{form.name|bootstrap}}
            </div>
            <div class="form-group col-lg-4">
              {{form.email|bootstrap}}
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-lg-12">
              {{form.message|bootstrap}}
            </div>
          </div>
          <button class="btn btn-default" type="submit">Send</button>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
