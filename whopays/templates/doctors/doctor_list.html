{% extends 'baser.html' %}
{% block content %}
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">Declarations so far</h2>
        <hr />
        <table class="table sortable">
          <tr>
            <th>Name</th>
            <th>GMC</th>
            <th>Job Title</th>
            <th>Primary Employer</th>
          </tr>
          {% for doctor in doctors %}
            <tr>
              <td>
                <a href="{{doctor.get_absolute_url}}">
                  {{ doctor.name }}
                </a>
              </td>
              <td>{{doctor.gmc_number}}</td>
              <td>{{doctor.job_title}}</td>
              <td>{{doctor.primary_employer}}</td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
{% endblock %}
