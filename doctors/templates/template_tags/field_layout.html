{% load bootstrap4 %}
{% if horizontal %}
<div class="row">
  <div class="col-lg-12">
    {% bootstrap_field field layout='horizontal' placeholder='' %}
  </div>
</div>
{% else %}
<div class="row">
  <div class="col-lg-12">
    <div class="col-lg-12">
      {% bootstrap_field field placeholder='' %}
    </div>
  </div>
</div>
{% endif %}
